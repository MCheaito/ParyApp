function set_date_vars(title) {      

        month = document.data.month.selectedIndex;      

        day = document.data.day.selectedIndex;      

        dst = ((month >= 2) && (month <= 9))?1:0;      

        document.data.dst.checked = dst;      

        doit(title);      

}      

function set_default_date() {      

        var now = new Date();      

        var m = now.getMonth();      

        var d = now.getDate();      

        year = now.getYear();      
        alert(year);

        document.data.month.selectedIndex = m;      

        document.data.day.selectedIndex = d - 1;      

        set_date_vars("");      

}
